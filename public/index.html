<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>戴奕豪二號</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #fefae0;
        color: #606c38;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100svh;
        overflow: hidden;
      }
      h1 {
        color: #283618;
        font-weight: 700;
        font-size: 3rem;
      }
      main {
        width: 100%;
        max-width: 500px;
        margin: 2rem;
        padding: 2rem;
        text-align: center;
      }
      img {
        background-color: #606c38;
        width: 100%;
        height: 300px;
        margin-block: 1rem 3rem;
      }
      .joystick-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #joystick-container {
        width: 200px;
        aspect-ratio: 1/1;
        background-color: #dda15e;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
      }

      #joystick {
        width: 40%;
        height: 40%;
        background-color: #bc6c25;
        border-radius: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        /* transition: all 0.1s; */
        cursor: pointer;
      }

      #claw {
        padding: 1rem 2rem;
        background-color: #bc6c25;
        outline: transparent;
        border: none;
        border-radius: 1rem;
        margin-left: 1rem;
        font-size: 1.875rem;
        color: #fefae0;
        cursor: pointer;
      }

      #claw:hover {
        background-color: #dda15e;
      }

      p,
      footer {
        font-size: 1.25rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>戴奕豪二號</h1>
      <p>排隊人數：3</p>
      <img id="remoteVideo" />
      <section class="joystick-container">
        <div id="joystick-container"><div id="joystick"></div></div>
        <button id="claw">夾取</button>
      </section>
      <footer>毛哥EM 製作</footer>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.10.0/simplepeer.min.js"></script>
    <script>
      // Joystick logic. Can be move to top, button, left, right, top left, top right, bottom, bottom left, bottom right. Find the closest side to the joystick and emit the direction.
      const joystick = document.getElementById("joystick");
      const joystickContainer = document.getElementById("joystick-container");
      const joystickContainerSize = joystickContainer.offsetWidth;
      let isJoystickPressed = false;

      const joystickMove = (event) => {
        if (isJoystickPressed) {
          const x =
            (event.clientX - joystickContainer.offsetLeft) /
            joystickContainerSize;
          const y =
            (event.clientY - joystickContainer.offsetTop) /
            joystickContainerSize;
          console.log(event.clientY - joystickContainer.offsetTop);

          joystick.style.top = `${Math.max(Math.min(y,.75),.25) * 100}%`;
          joystick.style.left = `${Math.max(Math.min(x,.75),.25) * 100}%`;
          if (x < 0.3) {
            socket.emit("direction", "left");
          } else if (x > 0.7) {
            socket.emit("direction", "right");
          } else {
          }
          if (y < 0.3) {
            socket.emit("direction", "top");
          } else if (y > 0.7) {
            socket.emit("direction", "bottom");
          } else {
          }
        }
      };

      joystickContainer.addEventListener("mousedown", (event) => {
        isJoystickPressed = true;
        joystickMove(event);
      });

      document.addEventListener("mouseup", () => {
        isJoystickPressed = false;
        joystick.style.top = "50%";
        joystick.style.left = "50%";
      });

      document.addEventListener("mousemove", joystickMove);
      
      // mobile support
      joystickContainer.addEventListener("touchstart", (event) => {
        isJoystickPressed = true;
        joystickMove(event.touches[0]);
      });

      document.addEventListener("touchend", () => {
        isJoystickPressed = false;
        joystick.style.top = "50%";
        joystick.style.left = "50%";
      });

      document.addEventListener("touchmove", (event) => {
        joystickMove(event.touches[0]);
      });

      const socket = io();

      const remoteVideo = document.getElementById("remoteVideo");
      //      socket.emit("frame", base64Image);
      socket.on("frame", (base64Image) => {
        remoteVideo.src = `data:image/jpeg;base64,${base64Image}`;
      });
    </script>
  </body>
</html>
